# Dependabot configuration for automated dependency updates
version: 2

updates:
  # Client dependencies
  - package-ecosystem: npm
    directory: /client
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - imprince26
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "client"

  # Server dependencies  
  - package-ecosystem: npm
    directory: /server
    schedule:
      interval: weekly
      day: monday  
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - imprince26
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - imprince26
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "ci/cd"