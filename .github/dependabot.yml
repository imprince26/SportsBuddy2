# Dependabot configuration for automated dependency updates
version: 2

updates:
  # Client dependencies
  - package-ecosystem: npm
    directory: /client
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - imprince26
    commit-message:
      prefix: "chore(client):"
      include: "scope"

  # Server dependencies  
  - package-ecosystem: npm
    directory: /server
    schedule:
      interval: weekly
      day: monday  
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - imprince26
    commit-message:
      prefix: "chore(server):"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - imprince26
    commit-message:
      prefix: "chore(ci):"
      include: "scope"