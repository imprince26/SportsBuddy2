name: PR Thank You Comment

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write

jobs:
  thank-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: Thank contributor for PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## 🎉 Thank you for contributing to SportsBuddy! 
            
            Hey @${{ github.event.pull_request.user.login }}! 👋
            
            We're **thrilled** to see your contribution to make SportsBuddy even better! Your effort in improving our sports community platform is truly appreciated. 🏆
            
            ---
            
            ## 🔍 What happens next?
            
            Our team will review your PR soon. In the meantime, please ensure:
            
            ### ✅ **Pre-review Checklist**
            - [ ] **PR Title**: Follows [Conventional Commits](https://www.conventionalcommits.org/) format
            - [ ] **Linked Issues**: Related issues are referenced (e.g., `Closes #123`, `Fixes #456`)
            - [ ] **Screenshots**: Added for any UI/UX changes 📸
            - [ ] **Testing**: Changes tested locally ✨
            
            ---
            
            <div align="center">
            
            **🔄 This comment was auto-generated with ❤️**
            
            *Happy coding!* 🚀⚽🏀🏈⚾🎾
            
            </div>