name: PR Thank You Comment

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write

jobs:
  thank-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: Thank contributor for PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: >
            Thank you for your contribution to SportsBuddy.  

            Your pull request has been received and will be reviewed by our team soon.  

            Before we review, please check:  
            - Your PR title follows [Conventional Commits](https://www.conventionalcommits.org/) (e.g., `feat: add new feature`)  
            - Any related issues are linked (e.g., `Closes #123`)  
            - Screenshots are added for UI changes  
            - Changes are tested locally  

            We appreciate your time and effort in making SportsBuddy better.
