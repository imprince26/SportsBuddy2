<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="600" rx="24" fill="url(#hero-gradient)" />
  
  <!-- Header -->
  <rect x="24" y="24" width="752" height="64" rx="12" fill="#1E293B" filter="url(#shadow)" />
  <circle cx="56" cy="56" r="16" fill="#3B82F6" />
  <rect x="88" y="48" width="120" height="16" rx="8" fill="#475569" />
  <circle cx="720" cy="56" r="16" fill="#475569" />
  <circle cx="672" cy="56" r="16" fill="#475569" />

  <!-- Main Content -->
  <g filter="url(#content-shadow)">
    <!-- Stats Cards -->
    <rect x="24" y="112" width="240" height="120" rx="16" fill="url(#card1-gradient)" />
    <rect x="280" y="112" width="240" height="120" rx="16" fill="url(#card2-gradient)" />
    <rect x="536" y="112" width="240" height="120" rx="16" fill="url(#card3-gradient)" />
    
    <!-- Chart Section -->
    <rect x="24" y="248" width="496" height="280" rx="16" fill="#1E293B" />
    <path d="M48 448 L520 448" stroke="#334155" stroke-width="2" />
    <path d="M48 368 L520 368" stroke="#334155" stroke-width="2" />
    <path d="M48 288 L520 288" stroke="#334155" stroke-width="2" />
    
    <!-- Chart Bars -->
    <rect x="80" y="400" width="32" height="48" rx="6" fill="#3B82F6" opacity="0.8" />
    <rect x="144" y="320" width="32" height="128" rx="6" fill="#3B82F6" />
    <rect x="208" y="360" width="32" height="88" rx="6" fill="#3B82F6" opacity="0.9" />
    <rect x="272" y="280" width="32" height="168" rx="6" fill="#3B82F6" />
    <rect x="336" y="340" width="32" height="108" rx="6" fill="#3B82F6" opacity="0.85" />
    <rect x="400" y="380" width="32" height="68" rx="6" fill="#3B82F6" opacity="0.7" />
    <rect x="464" y="420" width="32" height="28" rx="6" fill="#3B82F6" opacity="0.6" />

    <!-- Activity Feed -->
    <rect x="536" y="248" width="240" height="280" rx="16" fill="#1E293B" />
    <circle cx="568" cy="288" r="16" fill="#22C55E" />
    <rect x="600" y="280" width="140" height="12" rx="6" fill="#475569" />
    <rect x="600" y="300" width="100" height="8" rx="4" fill="#334155" />
    
    <circle cx="568" cy="348" r="16" fill="#EAB308" />
    <rect x="600" y="340" width="140" height="12" rx="6" fill="#475569" />
    <rect x="600" y="360" width="100" height="8" rx="4" fill="#334155" />
    
    <circle cx="568" cy="408" r="16" fill="#EC4899" />
    <rect x="600" y="400" width="140" height="12" rx="6" fill="#475569" />
    <rect x="600" y="420" width="100" height="8" rx="4" fill="#334155" />
  </g>

  <!-- Stats Icons and Numbers -->
  <circle cx="56" cy="172" r="24" fill="white" opacity="0.1" />
  <path d="M48 172 L64 172 M56 164 L56 180" stroke="white" stroke-width="2" />
  <text x="120" y="164" fill="white" font-size="24" font-weight="bold">2,847</text>
  <text x="120" y="188" fill="white" opacity="0.7" font-size="14">Total Events</text>

  <circle cx="312" cy="172" r="24" fill="white" opacity="0.1" />
  <path d="M304 172 C304 164 320 164 320 172 C320 180 304 180 304 172" stroke="white" stroke-width="2" fill="none" />
  <text x="376" y="164" fill="white" font-size="24" font-weight="bold">12.5K</text>
  <text x="376" y="188" fill="white" opacity="0.7" font-size="14">Active Users</text>

  <circle cx="568" cy="172" r="24" fill="white" opacity="0.1" />
  <path d="M560 172 L576 172 M568 164 L568 180" stroke="white" stroke-width="2" transform="rotate(45 568 172)" />
  <text x="632" y="164" fill="white" font-size="24" font-weight="bold">94%</text>
  <text x="632" y="188" fill="white" opacity="0.7" font-size="14">Success Rate</text>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="hero-gradient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#0F172A" />
      <stop offset="100%" style="stop-color:#1E293B" />
    </linearGradient>

    <linearGradient id="card1-gradient" x1="0" y1="0" x2="240" y2="120">
      <stop offset="0%" style="stop-color:#1D4ED8" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>

    <linearGradient id="card2-gradient" x1="0" y1="0" x2="240" y2="120">
      <stop offset="0%" style="stop-color:#047857" />
      <stop offset="100%" style="stop-color:#10B981" />
    </linearGradient>

    <linearGradient id="card3-gradient" x1="0" y1="0" x2="240" y2="120">
      <stop offset="0%" style="stop-color:#7C3AED" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>

    <filter id="shadow" x="0" y="0" width="100%" height="100%" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <filter id="content-shadow" x="0" y="0" width="100%" height="100%" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Decorative Elements -->
  <circle cx="720" cy="40" r="4" fill="#22C55E" />
  <circle cx="720" cy="40" r="8" fill="#22C55E" opacity="0.2" />
  
  <!-- Animated Pulse Effect -->
  <circle cx="24" cy="40" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>