<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#E5E7EB" />
  
  <!-- Abstract Sports Icon -->
  <g transform="translate(25, 20)">
    <!-- Stylized Person -->
    <path
      d="M25 20 
         A10 10 0 0 1 25 0
         A10 10 0 0 1 25 20
         M25 25
         L25 40
         M15 30
         L35 30
         M15 50
         L25 40
         L35 50"
      stroke="#6B7280"
      stroke-width="3"
      fill="none"
    />
    
    <!-- Dynamic Elements -->
    <circle 
      cx="45" 
      cy="15" 
      r="5" 
      stroke="#4F46E5"
      fill="none"
      stroke-width="2"
    >
      <animate
        attributeName="r"
        values="5;6;5"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
    
    <circle 
      cx="5" 
      cy="15" 
      r="5" 
      stroke="#4F46E5"
      fill="none"
      stroke-width="2"
    >
      <animate
        attributeName="r"
        values="5;6;5"
        dur="2s"
        repeatCount="indefinite"
        begin="1s"
      />
    </circle>
  </g>
  
  <!-- Optional: Sport-themed Decoration -->
  <g transform="translate(50, 75)">
    <path
      d="M-20 0 A20 20 0 0 1 20 0"
      stroke="#4F46E5"
      stroke-width="2"
      fill="none"
      opacity="0.5"
    />
  </g>
</svg>